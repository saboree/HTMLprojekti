<!-- Basic layout -->

<article class="container">
  <div class="info">
    <i class="fas fa-horse-head"></i>
    <h3 style="width:100%;">Olemme avoinna ma - pe klo 9:00 - 20:00</h3>
    <h1 style="width: 100%;"></h1>
    <i id="second" class="fas fa-horse-head"></i>
  </div>
  <figure class="field">
    <div class="time">
      <h3></h3>
      <select id="kello" name="kello">
      </select>
      <select id="kesto" name="kesto">
      </select>
    </div>
    <form>
      <label for="etunimi">Etunimi</label><span> *</span><input type="text" id="etunimi" />
      <label for="sukunimi">Sukunimi</label><span> *</span><input type="text" id="sukunimi"/>
      <label for="puhnro">Puhnro:</label><input type="text" id="puhnro"/>
      <label for="email">Email:</label><input type="email" id="email"/>
      <button class="poistu" type="submit" id="poistu" >Poistu</button>
      <button class="tilaa" type="button" id="tilaa">Tilaa</button>
    </form>
  </figure>
  <figure class="final">
  </figure>
  <figure class="calendar">
    <div class="month">
      <i class="fas fa-angle-left prev"></i>
      <div class="date">
        <h1></h1>
        <p></p>
      </div>
      <i class="fas fa-angle-right next"></i>
    </div>
    <div class="weekdays">
      <div>Su</div>
      <div>Ma</div>
      <div>Ti</div>
      <div>Ke</div>
      <div>To</div>
      <div>Pe</div>
      <div>La</div>
    </div>
    <div class="days">
    </div>
  </figure>
</article>
<footer class="footer">
  <div class="wrapper">
    <div class="s-media">
      <a href="#" class="fa fa-facebook"></a>
